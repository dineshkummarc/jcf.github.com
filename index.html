{% include about_me.textile %}

<h2>Posts</h2>

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      <span class="date">{{ post.date | date: '%d %B %Y' }}</span>
      <span class="title">{{ post.title }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
