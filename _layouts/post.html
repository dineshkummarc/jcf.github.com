---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>

<div id="related-posts">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <a href="{{ post.url }}">
          <span class="date">{{ post.date | date: '%d %B %Y' }}</span>
          <span class="title">{{ post.title }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
