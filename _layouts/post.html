---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>

<div id="related-posts">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <p>
          <a class="title" href="{{ post.url }}">{{ post.title }}</a>
        </p>

        <p class="date">
          {{ post.date | date: '%d/%m/%y' }}
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
