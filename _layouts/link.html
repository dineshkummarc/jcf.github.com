---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>

  {{ content }}

  <div data-url="{{ page.link }}" id="quick-link">
    <p class="description">{{ page.description }}</p>
    <p class="url">{{ page.link }}</a>
  </div>
</article>

<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
  type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
    var $quick_link = $('#quick-link');

    var visit_page = function(e) {
      e.preventDefault();
      location.href = $quick_link.data('url');
    };

    $quick_link.click(visit_page);
  });
</script>
